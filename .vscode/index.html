<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css">
    

  </head>
  <body>

    <header>

    
   <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

    <button> 
    <img src="./assets/plus.svg" alt="Ícone sinal de mais roxo">
    <div>Registrar o meu dia</div>
  
    </button>
</header>

<form id="form-habits">
    <div class="habits">
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="read">📖</div>
        <div class="habit" data-name="bike">🚲</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="saveMoney">💵</div>
        
    </div>


    <div class="days">
        <div class="day">
            <div>03/01</div>
            <input type="checkbox" name="water">
            <input type="checkbox" name="book">
            <input type="checkbox" name="bike"> 
        </div>

        <div class="day">
          <div>04/01</div>
          <input type="checkbox" name="water">
          <input type="checkbox" name="book">
          <input type="checkbox" name="bike">
         </div>
    
    </div>
</form>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./script.js"></script>

  </body>
</html>
